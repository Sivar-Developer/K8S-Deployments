apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain # Set according to your requirements
  storageClassName: demo-storage # Name of your storage class
  hostPath:
    path: /var/www/storage # Path on your dedicated server

